<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview of all books</title>
</head>
<body>
<h1> Alle Bücher in der Übersicht:</h1>
<h3>Filter</h3>
<form>
    <input type="text" name="authorFilter" th:value="${filter}">
    <input type="submit">
</form>
<div th:each="book : ${allBooks}">
    <span th:text="${'Title: ' + book.title + ', '}"></span>
    <span th:text="${'Author: ' + book.author + ', '}"> </span>
    <span th:text="${'ISBN: ' + book.isbn}"></span>
</div>

<form action="" method="post">
    <input type="text" name="title" placeholder="Titel">
    <input type="text" name="author" placeholder="Autor">
    <input type="text" name="isbn" placeholder="ISBN">
    <input type="submit">
</form>

</body>
</html>
